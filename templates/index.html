<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docx to PDF Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8f5;
        }

        header {
            background-color: #32a852; /* Light green theme */
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #32a852;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        input[type="email"], input[type="file"] {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #32a852;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #28a745;
        }

        footer {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .result { 
            margin-top: 20px; 
            padding: 10px; 
            background-color: #e7ffe6; 
            border: 1px solid #32a852; 
            border-radius: 5px; 
        } 
        
        .error { 
            margin-top: 20px; 
            padding: 10px; 
            background-color: #ffe6e6; 
            border: 1px solid #a83232; 
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>WorDFy</h1>
    </header>
    <div class="container">
        <div class="card">
            <h1>WorDFy</h1>
            <p>Convert your DOCX files to PDF and receive them via email.</p>
            <form method="post" enctype="multipart/form-data">
                <input type="email" name="email" placeholder="Enter your email address" required>
                <input type="file" name="docx_file" accept=".docx" required>
                <button type="submit">Convert and Send</button>
            </form>
            {% if result %} 
                <div class="result"> 
                    {{ result|safe }} 
                </div> 
            {% elif error %} 
                <div class="error"> 
                    {{ error|safe }} 
            </div> 
            {% endif %}
        </div>
        <footer>
            <p>&copy; 2025 Docx2PDF. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
